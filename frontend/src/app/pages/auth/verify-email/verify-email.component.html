<app-header/>

<div class="w-full flex items-center ljustify-center flex-col mt-[4rem] lg:my-[3rem] 2xl:mt-[8rem]">
    <div class="w-[85%] md:w-[400px] lg:border m-auto bg-white lg:px-[2rem] py-[1.5rem] lg:shadow border-lightGrey rounded-lg flex flex-col gap-[1rem] lg:gap-[10px]">
        <div class="flex items-center justify-center mb-[1rem] lg:mb-0 2xl:mb-[1rem]">
            <div class="flex items-center justify-center bg w-[70px] h-[70px] rounded-full">
                <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"/>

                        fill-rule="evenodd" clip-rule="evenodd" d="M7 2.75C5.38503 2.75 3.92465 3.15363 2.86466 
                        4.1379C1.79462 5.13152 1.25 6.60705 1.25 8.5V15.5C1.25 17.393 1.79462 18.8685 2.86466 
                        19.8621C3.92465 20.8464 5.38503 21.25 7 21.25H17C18.615 21.25 20.0754 20.8464 21.1353 
                        19.8621C22.2054 18.8685 22.75 17.393 22.75 15.5V8.5C22.75 6.60705 22.2054 5.13152 21.1353

                </svg>
            </div>
        </div>
        <h3 class="text-header tracking-wide font-bold text-xl text-center leading-none">Verify email address</h3>       
        <p class="text-xs text-center tracking-wide text-paraText mb-[1.5rem]">
           Enter OTP send to your email
        </p>        
        <form class="flex flex-col gap-[12px]">
            <div class="input-field">
              <input 
                #input
                *ngFor="let input of inputsArray; let i = index"
                type="number"
                aria-label="number"
                [attr.disabled]="i !== 0 ? true : null"
                (keyup)="onKeyup($event, i)" />
            </div>
            <button 
                type="submit"
                class="bg-[#111] text-white active:pointer-events-auto transition-all duration-200 ease-in rounded-md text-sm py-[8px] mt-[8px] hover:bg-opacity-80"
                [ngClass]="{'active': buttonActive}"
            >
              Verify Now
            </button>
            <span class="text-xs tracking-wide text-paraText inline-flex items-center justify-center gap-[5px]">
              Still not received email?
              <p class="text-primary">Resend</p>
            </span>
        </form>                 
    </div>
</div>
